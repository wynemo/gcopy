version: '3.8'
services:
  gcopy:
    container_name: gcopy
    build:
      context: ..
      dockerfile: build/gcopy/Dockerfile
    restart: always
    ports:
    - "3376:3376"
    env_file:
    - ./.env
    command: ["--app-key=${APP_KEY}"]

  gcopy-frontend:
    container_name: gcopy-frontend
    build:
      context: ..
      dockerfile: build/frontend/Dockerfile
    restart: always
    ports:
    - "3375:3375"
    volumes:
    - ./frontend/.env.production:/app/.env.production
    depends_on:
    - gcopy
